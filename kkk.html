 <title>Class & ID Selectors</title>
    <style>
        
        .highlight {
            font-weight: bold;
            color: red;
        }

        #special {
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="special">Special Heading</h1>
    <p class="highlight">This is a highlighted paragraph, bold and red.</p>
    <p>This is a normal paragraph without special styles.</p>
</body>
